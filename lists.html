<h1>Ordered and Unordered List</h1>
<h3><u>Types of Fruits</u></h3> 
<p><b>Ordered list</b></p>
<ol type="i"> <U>Fleshy Fruits</U> 
<li>Berries</li>
<li>Aggregate fruits</li>
<li>Multiple fruits</li>
</ol>
<p><b>Unordered list</b></p>
<ul style="list-style-type: circle;"><U>Dry fruits</U>
    <li>Legumes</li>
    <li>Cereal grains</li>
    <li>Capsulate fruits</li>
</ul>

</body>
</html>
