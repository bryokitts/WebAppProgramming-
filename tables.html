<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style type="css/text">

         table{
   
    font-size: 50px;
        }   
        

       </style>
    </head>

    <body>
    <table border="1" style="background-color: cornsilk;">
        <tr style="color: rgb(38, 0, 255);">
            <th rowspan="2" colspan="2">Todays Political Opinion</th>
            <th colspan="3">Political party</th>
        </tr>
        <tr style="color: blueviolet;">
            <th>Democrat</th>
            <th>Republican</th>
            <th>Indipendent</th>
        </tr>
        <tr>
            <td rowspan="5">Do you favour or oppose  increasing the minimum wage?</td>
        </tr>
        <tr>
            <td>Favour</td>
            <td>70%</td>
            <td>35%</td>
            <td>55%</td>
        </tr>
        <tr>
            <td>Oppose</td>
            <td>25%</td>
            <td>60%</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>Unsure</td>
            <td>5%</td>
            <td>5%</td>
            <td>15%</td>
        </tr>
    </table>
    </body>
</html>
